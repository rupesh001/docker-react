sudo : required
services:
    - docker

before_install:
    - docker build -t testimg -f Dockerfile.dev .

script:
  - echo "hello"

deploy:
    provider: elasticbeanstalk
    region:   "us-east-1"
    app : "docker"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-082131727247"
    bucket_path: "docker"
    on:
      branch : master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: "$AWS_SECRET_KEY"
